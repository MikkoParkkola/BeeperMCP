name: Lint (quick)

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.js'
      - 'package.json'
      - 'eslint.config.mjs'
      - '.eslintrc.json'

jobs:
  lint-quick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
